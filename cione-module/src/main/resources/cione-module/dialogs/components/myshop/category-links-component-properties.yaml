form:
  properties:
    categoriesList:
      i18n: true
      $type: jcrMultiField
      itemProvider:
        $type: jcrChildNodeProvider
      field:
        $type: compositeField
        properties:
          linkText:
            $type: textField
          category:
            $type: categoryChooserField
          externalLink:
            $type: textField
          internalLink:
            $type: linkField
            chooser:
              workbenchChooser:
                appName: pages-app
          permisos:
            $type: switchableField
            field:
              $type: radioButtonGroupField
              layout: horizontal
              datasource:
                $type: optionListDatasource
                options:
                  - name: roles
                    value: roles
                  - name: campaing
                    value: campaing
            itemProvider:
              $type: jcrChildNodeProvider
            forms:
              - name: roles
                properties:
                  roles:
                    $type: jcrMultiField
                    label: .
                    itemProvider:
                      $type: jcrChildNodeProvider
                    field:
                      $type: compositeField
                      properties:
                        rol:
                          $type: linkField
                          label: Seleccione el rol
                          chooser:
                            workbenchChooser:
                              appName: security
              - name: campaing
                properties:
                  campaing:
                    $type: comboBoxField
                    datasource:
                      $type: optionListDatasource
                      options:
                        - name: es
                          label: Espa√±a
                          value: es 
                        - name: pt
                          label: Portugal
                          value: pt
                        - name: all
                          label: Todos
                          value: all
                        - name: optofive
                          label: Optofive (OPTCAN, OPTMAD, Cliente Monturas)
                          value: optofive
                        - name: opticapro
                          label: opticapro (OPTICAPRO)
                          value: opticapro
footerLayout:
  $type: defaultEditorActionLayout
  primaryActions:
    commit: commit
    cancel: cancel