form:
  tabs:
    - name: tabMain
      fields:
        - name: carousel
          class: info.magnolia.ui.form.field.definition.MultiValueFieldDefinition
          transformerClass: info.magnolia.ui.form.field.transformer.multi.DelegatingMultiValueSubnodeTransformer
          field:
            name: slide
            class: info.magnolia.ui.form.field.definition.CompositeFieldDefinition
            transformerClass: info.magnolia.ui.form.field.transformer.composite.DelegatingCompositeFieldTransformer
            layout: vertical
            fields:
              - name: text
                class: info.magnolia.ui.form.field.definition.RichTextFieldDefinition
                i18n: true
                configJsFile: /.resources/cione-theme/webresources/js/ckeditor/config-magnolia.js
              - name: fechaInicio
                class: info.magnolia.ui.form.field.definition.DateFieldDefinition  
                time: true     
              - name: fechaFin
                class: info.magnolia.ui.form.field.definition.DateFieldDefinition    
                time: true                
              - name: campana
                label: Campaña
                class: info.magnolia.ui.form.field.definition.SelectFieldDefinition
                sortOptions: false
                options:
                  - name: es
                    label: España
                    value: es                    
                    selected: true
                  - name: pt
                    label: Portugal
                    value: pt
                  - name: all
                    label: Todos
                    value: all
                  - name: optofive
                    label: Optofive (OPTCAN, OPTMAD, Cliente Monturas)
                    value: optofive
                  - name: opticapro
                    label: opticapro (OPTICAPRO)
                    value: opticapro
actions:
  commit:
    class: info.magnolia.ui.admincentral.dialog.action.SaveDialogActionDefinition
  cancel:
    class: info.magnolia.ui.admincentral.dialog.action.CancelDialogActionDefinition