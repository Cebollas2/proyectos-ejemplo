label: Radio Busquedas
icon: icon-message
appClass: info.magnolia.ui.contentapp.ContentApp
class: info.magnolia.ui.api.app.registry.ConfiguredAppDescriptor
subApps:
  browser:
    label: RadioBusquedas
    subAppClass: info.magnolia.ui.contentapp.browser.BrowserSubApp
    class: info.magnolia.ui.contentapp.browser.BrowserSubAppDescriptor
    contentConnector:
      includeProperties: false
      workspace: radiobusquedas
      rootPath: /
      defaultOrder: titulo
      nodeTypes:
        - icon: icon-node-content
          strict: true
          name: radiobusqueda
    imageProvider:
      originalImageNodeName: photo
      imageProviderClass: info.magnolia.ui.imageprovider.DefaultImageProvider
      class: info.magnolia.ui.imageprovider.definition.ConfiguredImageProviderDefinition
    workbench:
      dropConstraintClass: info.magnolia.ui.workbench.tree.drop.AlwaysTrueDropConstraint
      editable: true
      contentViews:
        - name: tree
          class: info.magnolia.ui.workbench.tree.TreePresenterDefinition
          columns:
            - name: titulo
              label: Título
              sortable: true
              propertyName: titulo
              class: info.magnolia.ui.workbench.column.definition.PropertyColumnDefinition
            - name: email
              label: Email
              sortable: true
              propertyName: email
              class: info.magnolia.ui.workbench.column.definition.PropertyColumnDefinition              
            - name: status
              label: Status
              width: 45
              sortable: true
              displayInChooseDialog: false
              formatterClass: info.magnolia.ui.workbench.column.StatusColumnFormatter
              class: info.magnolia.ui.workbench.column.definition.StatusColumnDefinition
            - name: moddate
              label: Modification date
              width: 160
              sortable: true
              displayInChooseDialog: false
              formatterClass: info.magnolia.ui.workbench.column.DateColumnFormatter
              propertyName: mgnl:lastModified
              class: info.magnolia.ui.workbench.column.definition.MetaDataColumnDefinition
    actions:
      addRadiobusqueda:
        subAppId: detail
        label: Add Anuncio
        icon: icon-add-item
        nodeType: radiobusqueda
        appName: radiobusquedas
        class: info.magnolia.ui.contentapp.detail.action.CreateItemActionDefinition
        availability:
          writePermissionRequired: true
          root: true
          nodeTypes:
            folder: mgnl:folder
          rules:
            - name: IsNotDeletedRule
              implementationClass: info.magnolia.ui.framework.availability.IsNotDeletedRule
      editRadiobusqueda:
        subAppId: detail
        label: Edit Anuncio
        icon: icon-edit
        appName: radiobusquedas
        class: info.magnolia.ui.contentapp.detail.action.EditItemActionDefinition
        availability:
          writePermissionRequired: true
          nodeTypes:
            radiobusqueda: radiobusqueda
          rules:
            - name: IsNotDeletedRule
              implementationClass: info.magnolia.ui.framework.availability.IsNotDeletedRule
      renameRadiobusqueda:
        label: Rename Radiobusqueda
        icon: icon-edit
        dialogName: ui-framework:folder
        class: info.magnolia.ui.framework.action.OpenEditDialogActionDefinition
        availability:
          writePermissionRequired: true
          nodeTypes:
            radiobusqueda: radiobusqueda
          rules:
            - name: IsNotDeletedRule
              implementationClass: info.magnolia.ui.framework.availability.IsNotDeletedRule
      delete:
        label: Delete
        asynchronous: true
        command: markAsDeleted
        icon: icon-delete
        class: info.magnolia.ui.framework.action.MarkNodeAsDeletedActionDefinition
        availability:
          writePermissionRequired: true
          rules:
            - name: IsNotDeletedRule
              implementationClass: info.magnolia.ui.framework.availability.IsNotDeletedRule
      activate:
        command: activate
        icon: icon-publish
        catalog: versioned
        class: info.magnolia.ui.framework.action.ActivationActionDefinition
        availability:
          writePermissionRequired: true
      activateRecursive:
        catalog: versioned
        command: activate
        icon: icon-publish-incl-sub
        recursive: true
        class: info.magnolia.ui.framework.action.ActivationActionDefinition
        availability:
          writePermissionRequired: true
          rules:
            - name: IsNotDeletedRule
              implementationClass: info.magnolia.ui.framework.availability.IsNotDeletedRule
      deactivate:
        catalog: versioned
        command: deactivate
        icon: icon-unpublish
        class: info.magnolia.ui.framework.action.ActivationActionDefinition
        availability:
          writePermissionRequired: true
          rules:
            - name: IsNotDeletedRule
              implementationClass: info.magnolia.ui.framework.availability.IsNotDeletedRule
      export:
        command: export
        icon: icon-export
        class: info.magnolia.ui.framework.action.ExportActionDefinition
        availability:
          rules:
            - name: IsNotDeletedRule
              implementationClass: info.magnolia.ui.framework.availability.IsNotDeletedRule
      import:
        icon: icon-import
        dialogName: ui-admincentral:import
        class: info.magnolia.ui.framework.action.OpenCreateDialogActionDefinition
        availability:
          writePermissionRequired: true
          root: true
          rules:
            - name: IsNotDeletedRule
              implementationClass: info.magnolia.ui.framework.availability.IsNotDeletedRule
      confirmDelete:
        label: Delete Anuncio
        successActionName: delete
        icon: icon-delete
        class: info.magnolia.ui.framework.action.ConfirmationActionDefinition
        availability:
          multiple: true
          writePermissionRequired: true
          rules:
            - name: IsNotDeletedRule
              implementationClass: info.magnolia.ui.framework.availability.IsNotDeletedRule  
      duplicateRadiobusqueda:
        label: Duplicate Anuncio
        icon: icon-duplicate
        class: info.magnolia.ui.framework.action.DuplicateNodeActionDefinition
        availability:
          writePermissionRequired: true
          nodeTypes:
            article: radiobusqueda
          rules:
            - name: IsNotDeletedRule
              implementationClass: info.magnolia.ui.framework.availability.IsNotDeletedRule              
    actionbar:
      defaultAction: editRadiobusqueda
      sections:
        - name: root
          label: RadioBusquedas
          availability:
            nodes: false
            root: true
          groups:
            - name: addActions
              items:
                - name: addRadiobusqueda
            - name: editActions
              #items:
            - name: publishingActions
              items:
                - name: activate
                - name: activateRecursive
                - name: deactivate
            - name: eximActions
              items:
                - name: export
                - name: import
        - name: radiobusqueda
          label: Radiobusqueda
          availability:
            nodeTypes:
              radiobusqueda: radiobusqueda
          groups:
            - name: addActions
              items:
                - name: addRadiobusqueda
            - name: editActions
              items:
                - name: editRadiobusqueda
                - name: renameRadiobusqueda
                - name: duplicateRadiobusqueda
                - name: confirmDelete
                #- name: delete
            - name: publishingActions
              items:
                - name: activate
                - name: activateRecursive
                - name: deactivate
            - name: eximActions
              items:
                - name: export
                - name: import
  detail:
    label: RadioBusqueda
    subAppClass: info.magnolia.ui.contentapp.detail.DetailSubApp
    class: info.magnolia.ui.contentapp.detail.DetailSubAppDescriptor
    contentConnector:
      defaultOrder: titulo
      includeProperties: false
      rootPath: /
      workspace: radiobusquedas
      nodeTypes:
        - icon: icon-node-content
          name: radiobusqueda
          strict: true
    editor:
      nodeType:
        icon: icon-items
        name: radiobusqueda
      form:
        description: Define the radiobusqueda information
        label: Edit radiobusqueda
        tabs:
          - name: radiobusqueda
            label: RadioBusqueda
            fields:
              - label: Título anuncio
                name: titulo
                i18n: true
                required: true
                class: info.magnolia.ui.form.field.definition.TextFieldDefinition
              - label: Texto
                name: texto               
                required: true
                class: info.magnolia.editor.app.field.ExpandingTextFieldDefinition
                placeholder: Introduzca su anuncio   
              - label: Email
                name: email                
                required: true
                class: info.magnolia.ui.form.field.definition.TextFieldDefinition                                       
      actions:
        - name: commit
        - name: cancel
    actions:
      commit:
        implementationClass: info.magnolia.ui.form.action.SaveFormAction
        class: info.magnolia.ui.form.action.SaveFormActionDefinition
      cancel:
        class: info.magnolia.ui.form.action.CancelFormActionDefinition
