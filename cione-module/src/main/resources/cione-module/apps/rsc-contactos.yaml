label: RSC Contactos
icon: icon-people
appClass: info.magnolia.ui.contentapp.ContentApp
class: info.magnolia.ui.api.app.registry.ConfiguredAppDescriptor
subApps:
  browser:
    label: rsc-contactos
    subAppClass: info.magnolia.ui.contentapp.browser.BrowserSubApp
    class: info.magnolia.ui.contentapp.browser.BrowserSubAppDescriptor
    contentConnector:
      includeProperties: false
      workspace: rsc-contactos
      rootPath: /
      defaultOrder: jcrName
      nodeTypes:
        - icon: icon-node-content
          name: rsc-contacto
          strict: true
        - icon: icon-folder-l
          name: mgnl:folder
          strict: true
    imageProvider:
       class: info.magnolia.dam.app.ui.imageprovider.DamLinkImageProviderDefinition
       damLinkPropertyName: foto
    workbench:
      dropConstraintClass: info.magnolia.ui.workbench.tree.drop.AlwaysTrueDropConstraint
      editable: true
      contentViews:
        - name: tree
          class: info.magnolia.ui.workbench.tree.TreePresenterDefinition
          columns:
            - name: name
              sortable: true
              label: Nombre nodo
              propertyName: jcrName
              class: info.magnolia.ui.workbench.column.definition.PropertyColumnDefinition
            - name: status
              label: Status
              width: 45
              sortable: true
              displayInChooseDialog: false
              formatterClass: info.magnolia.ui.workbench.column.StatusColumnFormatter
              class: info.magnolia.ui.workbench.column.definition.StatusColumnDefinition
            - name: moddate
              label: Modification date
              width: 160
              sortable: true
              displayInChooseDialog: false
              formatterClass: info.magnolia.ui.workbench.column.DateColumnFormatter
              propertyName: mgnl:lastModified
              class: info.magnolia.ui.workbench.column.definition.MetaDataColumnDefinition
    actions:
      addFolder:
        label: Add folder
        icon: icon-add-folder
        class: info.magnolia.ui.framework.action.AddFolderActionDefinition
        availability:
          writePermissionRequired: true
          root: true
          nodeTypes:
            folder: mgnl:folder
          rules:
            - name: IsNotDeletedRule
              implementationClass: info.magnolia.ui.framework.availability.IsNotDeletedRule
      editFolder:
        label: Rename folder
        dialogName: ui-framework:folder
        icon: icon-edit
        class: info.magnolia.ui.framework.action.OpenEditDialogActionDefinition
        availability:
          root: true
          writePermissionRequired: true
          nodeTypes:
            folder: mgnl:folder
          rules:
            - name: IsNotDeletedRule
              implementationClass: info.magnolia.ui.framework.availability.IsNotDeletedRule
      addRsc-contacto:
        subAppId: detail
        label: Add Rsc-contacto
        icon: icon-add-item
        nodeType: rsc-contacto
        appName: rsc-contactos
        class: info.magnolia.ui.contentapp.detail.action.CreateItemActionDefinition
        availability:
          writePermissionRequired: true
          root: true
          nodeTypes:
            folder: mgnl:folder
          rules:
            - name: IsNotDeletedRule
              implementationClass: info.magnolia.ui.framework.availability.IsNotDeletedRule
      editRsc-contacto:
        subAppId: detail
        label: Edit Contacto
        icon: icon-edit
        appName: rsc-contactos
        class: info.magnolia.ui.contentapp.detail.action.EditItemActionDefinition
        availability:
          writePermissionRequired: true
          nodeTypes:
            rsc-contacto: rsc-contacto
          rules:
            - name: IsNotDeletedRule
              implementationClass: info.magnolia.ui.framework.availability.IsNotDeletedRule
      renameRsc-contacto:
        label: Rename Contacto
        icon: icon-edit
        dialogName: ui-framework:folder
        class: info.magnolia.ui.framework.action.OpenEditDialogActionDefinition
        availability:
          writePermissionRequired: true
          nodeTypes:
            rsc-contacto: rsc-contacto
          rules:
            - name: IsNotDeletedRule
              implementationClass: info.magnolia.ui.framework.availability.IsNotDeletedRule
      delete:
        label: Delete
        asynchronous: true
        command: markAsDeleted
        icon: icon-delete
        class: info.magnolia.ui.framework.action.MarkNodeAsDeletedActionDefinition
        availability:
          writePermissionRequired: true
          rules:
            - name: IsNotDeletedRule
              implementationClass: info.magnolia.ui.framework.availability.IsNotDeletedRule
      activate:
        command: activate
        icon: icon-publish
        catalog: versioned
        class: info.magnolia.ui.framework.action.ActivationActionDefinition
        availability:
          writePermissionRequired: true
      activateRecursive:
        catalog: versioned
        command: activate
        icon: icon-publish-incl-sub
        recursive: true
        class: info.magnolia.ui.framework.action.ActivationActionDefinition
        availability:
          writePermissionRequired: true
          rules:
            - name: IsNotDeletedRule
              implementationClass: info.magnolia.ui.framework.availability.IsNotDeletedRule
      deactivate:
        catalog: versioned
        command: deactivate
        icon: icon-unpublish
        class: info.magnolia.ui.framework.action.ActivationActionDefinition
        availability:
          writePermissionRequired: true
          rules:
            - name: IsNotDeletedRule
              implementationClass: info.magnolia.ui.framework.availability.IsNotDeletedRule
      export:
        command: export
        icon: icon-export
        class: info.magnolia.ui.framework.action.ExportActionDefinition
        availability:
          rules:
            - name: IsNotDeletedRule
              implementationClass: info.magnolia.ui.framework.availability.IsNotDeletedRule
      import:
        dialogName: ui-admincentral:import
        icon: icon-import
        class: info.magnolia.ui.framework.action.OpenCreateDialogActionDefinition
        availability:
          writePermissionRequired: true
          root: true
          rules:
            - name: IsNotDeletedRule
              implementationClass: info.magnolia.ui.framework.availability.IsNotDeletedRule
      confirmDelete:
        label: Delete Contacto
        successActionName: delete
        icon: icon-delete
        class: info.magnolia.ui.framework.action.ConfirmationActionDefinition
        availability:
          multiple: true
          writePermissionRequired: true
          rules:
            - name: IsNotDeletedRule
              implementationClass: info.magnolia.ui.framework.availability.IsNotDeletedRule  
      duplicateContacto:
        label: Duplicate Contacto
        icon: icon-duplicate
        class: info.magnolia.ui.framework.action.DuplicateNodeActionDefinition
        availability:
          writePermissionRequired: true
          nodeTypes:
            article: rsc-contacto
          rules:
            - name: IsNotDeletedRule
              implementationClass: info.magnolia.ui.framework.availability.IsNotDeletedRule              
    actionbar:
      defaultAction: editRsc-contacto
      sections:
        - name: root
          label: rsc-contactos
          availability:
            nodes: false
            root: true
          groups:
            - name: addActions
              items:
                - name: addRsc-contacto
                - name: addFolder
            - name: editActions
              #items:
            - name: publishingActions
              items:
                - name: activate
                - name: activateRecursive
                - name: deactivate
            - name: eximActions
              items:
                - name: export
                - name: import
        - name: folder
          label: Folder
          availability:
            nodeTypes:
              folder: mgnl:folder
          groups:
            - name: addActions
              items:
                - name: addRsc-contacto
                - name: addFolder
            - name: editActions
              items:
                - name: editFolder
                - name: delete
            - name: publishingActions
              items:
                - name: activate
                - name: activateRecursive
                - name: deactivate
            - name: eximActions
              items:
                - name: export
                - name: import
        - name: rsc-contacto
          label: Rsc-contacto
          availability:
            nodeTypes:
              rsc-contacto: rsc-contacto
          groups:
            - name: addActions
              items:
                - name: addRsc-contacto
                - name: addFolder
            - name: editActions
              items:
                - name: editRsc-contacto
                - name: renameRsc-contacto
                - name: duplicateContacto
                #- name: delete
                - name: confirmDelete
            - name: publishingActions
              items:
                - name: activate
                - name: activateRecursive
                - name: deactivate
            - name: eximActions
              items:
                - name: export
                - name: import
  detail:
    label: rsc-contacto
    subAppClass: info.magnolia.ui.contentapp.detail.DetailSubApp
    class: info.magnolia.ui.contentapp.detail.DetailSubAppDescriptor
    contentConnector:
      defaultOrder: jcrName
      includeProperties: false
      rootPath: /
      workspace: rsc-contactos
      nodeTypes:
        - icon: icon-node-content
          name: rsc-contacto
          strict: true
        - icon: icon-folder-l
          name: mgnl:folder
          strict: true
    editor:
      nodeType:
        icon: icon-items
        name: rsc-contacto
      form:
        description: Define the rsc-contacto information
        label: Edit rsc-contacto
        tabs:
          - name: rsc-contacto
            label: rsc-contacto
            fields:
              - label: Nombre Nodo
                name: jcrName
                class: info.magnolia.ui.form.field.definition.TextFieldDefinition                
                required: true
              - label: Nombre
                name: nombre
                class: info.magnolia.ui.form.field.definition.TextFieldDefinition                
                required: true  
              - label: Cargo
                name: cargo
                class: info.magnolia.ui.form.field.definition.TextFieldDefinition
                i18n: true                
              - label: Email
                name: email
                class: info.magnolia.ui.form.field.definition.TextFieldDefinition
              - name: tamano
                label: Tamaño
                class: info.magnolia.ui.form.field.definition.SelectFieldDefinition
                sortOptions: false
                options:
                  - name: small
                    label: Pequeño 
                    value: small                    
                    selected: true
                  - name: medium
                    label: Mediano  
                    value: medium
                  - name: large
                    label: Grande
                    value: large                                                
              - name: foto
                label: Foto (255x240)
                required: false
                class: info.magnolia.ui.form.field.definition.LinkFieldDefinition
                targetWorkspace: dam
                appName: assets
                targetTreeRootPath: /cione/rsc/contactos
                identifierToPathConverter:
                  class: info.magnolia.dam.app.assets.field.translator.AssetCompositeIdKeyTranslator
                contentPreviewDefinition:
                  contentPreviewClass: info.magnolia.dam.app.ui.field.DamFilePreviewComponent  
              - name: documento
                class: info.magnolia.ui.form.field.definition.LinkFieldDefinition
                label: Documento (PDF)
                description: Escoge un documento
                required: false
                appName: assets
                targetWorkspace: dam
                targetTreeRootPath: /cione/rsc/contactos
                identifierToPathConverter:
                  class: info.magnolia.ui.form.field.converter.BaseIdentifierToPathConverter     
      actions:
        - name: commit
        - name: cancel
    actions:
      commit:
        implementationClass: info.magnolia.ui.form.action.SaveFormAction
        class: info.magnolia.ui.form.action.SaveFormActionDefinition
      cancel:
        class: info.magnolia.ui.form.action.CancelFormActionDefinition
