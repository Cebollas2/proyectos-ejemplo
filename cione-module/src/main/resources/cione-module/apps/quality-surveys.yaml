label: Encuesta satisfacción
icon: icon-segment
appClass: info.magnolia.ui.contentapp.ContentApp
class: info.magnolia.ui.api.app.registry.ConfiguredAppDescriptor
subApps:
  browser:
    label: quality-surveys
    subAppClass: info.magnolia.ui.contentapp.browser.BrowserSubApp
    class: info.magnolia.ui.contentapp.browser.BrowserSubAppDescriptor
    contentConnector:
      includeProperties: false
      workspace: quality-surveys
      rootPath: /
      defaultOrder: jcrName
      nodeTypes:
        - icon: icon-node-content
          name: quality-survey
          strict: true
        - icon: icon-folder-l
          strict: true
          name: mgnl:folder
    imageProvider:
      originalImageNodeName: photo
      imageProviderClass: info.magnolia.ui.imageprovider.DefaultImageProvider
      class: info.magnolia.ui.imageprovider.definition.ConfiguredImageProviderDefinition
    workbench:
      dropConstraintClass: info.magnolia.ui.workbench.tree.drop.AlwaysTrueDropConstraint
      editable: true
      contentViews:
        - name: tree
          class: info.magnolia.ui.workbench.tree.TreePresenterDefinition
          columns:
            - name: jcrName
              sortable: true
              label: Nombre nodo
              propertyName: jcrName
              class: info.magnolia.ui.workbench.column.definition.PropertyColumnDefinition
            - name: codSocio
              sortable: true
              label: Código socio
              propertyName: codSocio
              class: info.magnolia.ui.workbench.column.definition.PropertyColumnDefinition
            - name: Nombre socio
              sortable: true
              label: Socio
              propertyName: socio
              class: info.magnolia.ui.workbench.column.definition.PropertyColumnDefinition
            - name: puntuacion
              sortable: true
              label: Puntuación
              propertyName: puntuacion
              class: info.magnolia.ui.workbench.column.definition.PropertyColumnDefinition
            - name: fecha
              sortable: true
              label: Fecha
              propertyName: fecha
              class: info.magnolia.ui.workbench.column.definition.PropertyColumnDefinition
            - name: status
              label: Status
              width: 45
              sortable: true
              displayInChooseDialog: false
              formatterClass: info.magnolia.ui.workbench.column.StatusColumnFormatter
              class: info.magnolia.ui.workbench.column.definition.StatusColumnDefinition
            - name: moddate
              label: Modification date
              width: 160
              sortable: true
              displayInChooseDialog: false
              formatterClass: info.magnolia.ui.workbench.column.DateColumnFormatter
              propertyName: mgnl:lastModified
              class: info.magnolia.ui.workbench.column.definition.MetaDataColumnDefinition
    actions:
      addFolder:
        label: Add folder
        icon: icon-add-folder
        class: info.magnolia.ui.framework.action.AddFolderActionDefinition
        availability:
          writePermissionRequired: true
          root: true
          nodeTypes:
            folder: mgnl:folder
          rules:
            - name: IsNotDeletedRule
              implementationClass: info.magnolia.ui.framework.availability.IsNotDeletedRule
      editFolder:
        label: Rename folder
        dialogName: ui-framework:folder
        icon: icon-edit
        class: info.magnolia.ui.framework.action.OpenEditDialogActionDefinition
        availability:
          root: true
          writePermissionRequired: true
          nodeTypes:
            folder: mgnl:folder
          rules:
            - name: IsNotDeletedRule
              implementationClass: info.magnolia.ui.framework.availability.IsNotDeletedRule
      addQuality-survey:
        subAppId: detail
        label: Add Quality-survey
        icon: icon-add-item
        nodeType: quality-survey
        appName: quality-surveys
        class: info.magnolia.ui.contentapp.detail.action.CreateItemActionDefinition
        availability:
          writePermissionRequired: true
          root: true
          nodeTypes:
            folder: mgnl:folder
          rules:
            - name: IsNotDeletedRule
              implementationClass: info.magnolia.ui.framework.availability.IsNotDeletedRule
      editQuality-survey:
        subAppId: detail
        label: Edit Quality-survey
        icon: icon-edit
        appName: quality-surveys
        class: info.magnolia.ui.contentapp.detail.action.EditItemActionDefinition
        availability:
          writePermissionRequired: true
          nodeTypes:
            quality-survey: quality-survey
          rules:
            - name: IsNotDeletedRule
              implementationClass: info.magnolia.ui.framework.availability.IsNotDeletedRule
      renameQuality-survey:
        label: Rename Quality-survey
        icon: icon-edit
        dialogName: ui-framework:folder
        class: info.magnolia.ui.framework.action.OpenEditDialogActionDefinition
        availability:
          writePermissionRequired: true
          nodeTypes:
            quality-survey: quality-survey
          rules:
            - name: IsNotDeletedRule
              implementationClass: info.magnolia.ui.framework.availability.IsNotDeletedRule
      delete:
        label: Delete
        asynchronous: true
        command: markAsDeleted
        icon: icon-delete
        class: info.magnolia.ui.framework.action.MarkNodeAsDeletedActionDefinition
        availability:
          writePermissionRequired: true
          rules:
            - name: IsNotDeletedRule
              implementationClass: info.magnolia.ui.framework.availability.IsNotDeletedRule
      activate:
        command: activate
        icon: icon-publish
        catalog: versioned
        class: info.magnolia.ui.framework.action.ActivationActionDefinition
        availability:
          writePermissionRequired: true
      activateRecursive:
        catalog: versioned
        command: activate
        icon: icon-publish-incl-sub
        recursive: true
        class: info.magnolia.ui.framework.action.ActivationActionDefinition
        availability:
          writePermissionRequired: true
          rules:
            - name: IsNotDeletedRule
              implementationClass: info.magnolia.ui.framework.availability.IsNotDeletedRule
      deactivate:
        catalog: versioned
        command: deactivate
        icon: icon-unpublish
        class: info.magnolia.ui.framework.action.ActivationActionDefinition
        availability:
          writePermissionRequired: true
          rules:
            - name: IsNotDeletedRule
              implementationClass: info.magnolia.ui.framework.availability.IsNotDeletedRule
      export:
        command: export
        icon: icon-export
        class: info.magnolia.ui.framework.action.ExportActionDefinition
        availability:
          rules:
            - name: IsNotDeletedRule
              implementationClass: info.magnolia.ui.framework.availability.IsNotDeletedRule
      import:
        dialogName: ui-admincentral:import
        icon: icon-import
        class: info.magnolia.ui.framework.action.OpenCreateDialogActionDefinition
        availability:
          writePermissionRequired: true
          root: true
          rules:
            - name: IsNotDeletedRule
              implementationClass: info.magnolia.ui.framework.availability.IsNotDeletedRule
    actionbar:
      sections:
        - name: root
          label: quality-surveys
          availability:
            nodes: false
            root: true
          groups:
            - name: addActions
              items:
                - name: addQuality-survey
                - name: addFolder
            - name: editActions
              #items:
            - name: publishingActions
              items:
                - name: activate
                - name: activateRecursive
                - name: deactivate
            - name: eximActions
              items:
                - name: export
                - name: import
        - name: folder
          label: Folder
          availability:
            nodeTypes:
              folder: mgnl:folder
          groups:
            - name: addActions
              items:
                - name: addQuality-survey
                - name: addFolder
            - name: editActions
              items:
                - name: editFolder
                - name: delete
            - name: publishingActions
              items:
                - name: activate
                - name: activateRecursive
                - name: deactivate
            - name: eximActions
              items:
                - name: export
                - name: import
        - name: quality-survey
          label: Quality-survey
          availability:
            nodeTypes:
              quality-survey: quality-survey
          groups:
            - name: addActions
              items:
                - name: addQuality-survey
                - name: addFolder
            - name: editActions
              items:
                - name: editQuality-survey
                - name: renameQuality-survey
                - name: delete
            - name: publishingActions
              items:
                - name: activate
                - name: activateRecursive
                - name: deactivate
            - name: eximActions
              items:
                - name: export
                - name: import
  detail:
    label: quality-survey
    subAppClass: info.magnolia.ui.contentapp.detail.DetailSubApp
    class: info.magnolia.ui.contentapp.detail.DetailSubAppDescriptor
    contentConnector:
      defaultOrder: jcrName
      includeProperties: false
      rootPath: /
      workspace: quality-surveys
      nodeTypes:
        - icon: icon-node-content
          name: quality-survey
          strict: true
        - icon: icon-folder-l
          name: mgnl:folder
          strict: true
    editor:
      nodeType:
        icon: icon-items
        name: quality-survey
      form:
        description: Define the quality-survey information
        label: Edit quality-survey
        tabs:
          - name: quality-survey
            label: quality-survey
            fields:
              - label: Nombre Nodo
                name: jcrName
                class: info.magnolia.ui.form.field.definition.TextFieldDefinition                
                required: true
              - label: Código Socio
                name: codSocio
                class: info.magnolia.ui.form.field.definition.TextFieldDefinition
                required: true
              - label: Socio
                name: socio
                class: info.magnolia.ui.form.field.definition.TextFieldDefinition
                required: true
              - label: Puntuación
                name: puntuacion
                class: info.magnolia.ui.form.field.definition.TextFieldDefinition
                required: true
              - label: Comentario
                name: comentario
                class: info.magnolia.ui.form.field.definition.TextFieldDefinition
                rows: 5
                required: false  
              - label: Pregunta
                name: pregunta
                class: info.magnolia.ui.form.field.definition.TextFieldDefinition
                i18n: true
                required: true  
              - name: fecha
                label: Fecha
                dateFormat: dd-MM-yyyy
                required: true
                class: info.magnolia.ui.form.field.definition.DateFieldDefinition                          
      actions:
        - name: commit
        - name: cancel
    actions:
      commit:
        implementationClass: info.magnolia.ui.form.action.SaveFormAction
        class: info.magnolia.ui.form.action.SaveFormActionDefinition
      cancel:
        class: info.magnolia.ui.form.action.CancelFormActionDefinition
